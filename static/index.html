<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Post-Appel üìû</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-section.active {
            display: block;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .metric-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }

        .result-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .result-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû Analyse Post-Appel</h1>
            <p>D√©tectez automatiquement les probl√®mes dans vos appels</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="input-group">
                    <label for="callId">Call ID</label>
                    <input type="text" id="callId" placeholder="Ex: c4739276-0207-4bb4-b3e1-dabe55319c10">
                    <span class="example-badge">Exemple disponible</span>
                </div>

                <div class="input-group">
                    <label for="model">Mod√®le LLM</label>
                    <select id="model">
                        <option value="gpt-4o-mini">GPT-4o Mini (Recommand√©)</option>
                        <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="analyzeCall()">üöÄ Analyser</button>
                    <button class="btn-secondary" onclick="loadExample()">üìã Utiliser un exemple</button>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyse en cours...</p>
            </div>

            <div id="alert"></div>

            <div id="results" class="results-section"></div>
        </div>
    </div>

    <script>
        function loadExample() {
            document.getElementById('callId').value = 'c4739276-0207-4bb4-b3e1-dabe55319c10';
        }

        async function analyzeCall() {
            const callId = document.getElementById('callId').value.trim();
            const model = document.getElementById('model').value;

            if (!callId) {
                showAlert('‚ö†Ô∏è Veuillez entrer un Call ID', 'warning');
                return;
            }

            // Afficher le loader
            document.getElementById('loading').classList.add('active');
            document.getElementById('alert').innerHTML = '';
            document.getElementById('results').classList.remove('active');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        call_id: callId,
                        model: model
                    })
                });

                const data = await response.json();

                document.getElementById('loading').classList.remove('active');

                if (data.success) {
                    showAlert('‚úÖ Analyse termin√©e avec succ√®s!', 'success');
                    displayResults(data);
                } else {
                    showAlert('‚ùå Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                showAlert('‚ùå Erreur de connexion: ' + error.message, 'error');
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <h2>üìä R√©sultats de l'analyse</h2>
                <div class="metrics">
                    <div class="metric-card">
                        <h3>Status</h3>
                        <div class="value">${data.problem_detected ? '‚ö†Ô∏è Probl√®me' : '‚úÖ OK'}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Type</h3>
                        <div class="value">${formatProblemType(data.problem_type)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Tags</h3>
                        <div class="value">${data.tags.length}</div>
                    </div>
                </div>

                <div class="result-box">
                    <h3>üìù R√©sum√©</h3>
                    <p>${data.summary}</p>
                </div>
            `;

            if (data.tags.length > 0) {
                html += `
                    <div class="result-box">
                        <h3>üè∑Ô∏è Tags</h3>
                        <div class="tags">
                            ${data.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div class="result-box">
                        <h3>üí° Recommandations</h3>
                        <ul>
                            ${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
        }

        function formatProblemType(type) {
            return type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        // Permettre d'appuyer sur Enter pour analyser
        document.getElementById('callId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeCall();
            }
        });
    </script>
</body>
</html>
